<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Petty Dog Card</title>

    <script src="https://kit.fontawesome.com/d0bc77ca84.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="fontawesome/fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <i class="fa fa-arrow-left"></i>
            <i class="fa fa-ellipsis-h"></i>
        </nav>

        <div class="cat-image">
            <img class="petty-image" src="dog.jpg" alt="petty image" height="40px" width="60px">
        </div>

        <section class="container">
            <section class="address">

                <div class="about">
                    <h2>Terror</h2>
                   
                </div>

                <!---
               <div class="heart">
                    <i class="fa fa-heart"></i>
                </div> 
                --->
            </section>

            <section class="attribute">
                <div>
                    <h4>3 Months</h4>
                    <p>Age</p>
                </div>

                <div>
                    <h4> Black</h4>
                    <p>Color</p>
                </div>

                <div>
                    <h4>25kg</h4>
                    <p>Weight</p>
                </div>
            </section>

            <section class="about-pet">
                <h3>Pet Story</h3>
                <p> Being a puppy who lost his mom at birth, 
                    Terror has been looking for ways to get back the milk he didnt get to drink from her. 
                    He's a sweet dog and never leaves you lonely.
                 </p>
                <a href="index.html" class="adoption">
                    <p>Click to Adopt Me
                        <i class="fa fa-arrow-right"></i>
                    </p>
                </a>
            </section>

        </section>
    </main>
</body>

</html>
